# inherit_from: ../.rubocop.yml

AllCops:
  Exclude:
    - "vendor/**/*"
    - "spec/fixtures/**/*"
    - "tmp/**/*"
  TargetRubyVersion: 2.6

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Max: 250

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 50

Style/Documentation:
  Enabled: false

Style/DocumentationMethod:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false
